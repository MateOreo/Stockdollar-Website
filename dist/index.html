<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Stockdollar Konto erstellen</title>
    <link rel="icon" type="image/png" href="Images/StockdollarIcon.png" sizes="96x96">
    <style>
        #body{
            background-color: Rgb(32, 32, 32);
        }

        #loginBtn{
            width: 50%;
            height: 10%;
            margin-left:25%;
            margin-right:25%;
            margin-top: 100px;
            border: none;
            border-radius: 2%;
        }

        #logoutBtn{
            width: 50%;
            height: 5%;
            margin-left:25%;
            margin-right:25%;
            margin-top: 100px;
            border-radius: 2%;
            background-color: Rgb(32, 32, 32);
            border-color: black;
            
        }

        #headingRegistration{
            color: #ffe818;
            margin-top: 50px;
            text-align: center;
            align-self: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
        }

        #Icon{
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            display: block;
            margin: 0 auto;
        }

        #googleIcon{
            width: 24px;
            height: 24px;
            margin-left: 10%;
            display: flex;
            display: block;
            margin: 0 auto;
            margin-top: 5px;
        }

        .textColor{
            color: white;
            display: flex;
            display: block;
            margin: 0 auto;
            margin-top: 5px;
        }
        
    </style>
</head>
<body id="body">
    <h1 id="headingRegistration">Ein Stockdollar Konto erstellen</h1>
    <br>
    <img src="StockdollarIcon.png" id="Icon"></picture>
    <button id="loginBtn"><img src="Google__G__Logo.svg.webp" id="googleIcon"><br> Mit Google Konto Anmelden</button>

    <script src="indexbundle.js"></script>
    
</body>
</html>
