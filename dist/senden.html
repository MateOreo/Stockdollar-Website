<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockdollar senden</title>
    <link rel="icon" type="image/png" href="Images/StockdollarIcon.png" sizes="96x96">
    <style>

#stockdollarSenden{
    color: #ffe818;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}

#body{
    background-color: rgb(32, 32, 32);
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}


#absendenBtn{
    width: 50%;
    height: 50px;
    margin-left:25%;
    margin-right:25%;
    margin-top: 100px;
    border-radius: 2%;
    background-color: Rgb(32, 32, 32);
    border-color: black;
}

#absendenText{
    color: white;
    height: 50px;
    width: auto;
}

#backButton{
    background-color: rgb(32, 32, 32);
    border: none;
    color: #fff;
    height: 32px;
    width: 32px;
}

#stockdollarAnzahl{
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    color: #ffe818;
    margin-top: 100px;
}

#bestätigungsText{
    color: #ffe818;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}
    </style>
</head>
<body id="body">
    <button id="backButton">←</button>
    <h1 id="stockdollarSenden">Stockdollar senden</h1>
    <h2 id="stockdollarAnzahl">Du hast 0 Stockdollar</h2>
    <br>
    <br>
    <input type="number" placeholder="Wie viele Stockdollar willlst du senden?" min="0" pattern="[0-9]" id="numberSenden">
    <br>
    <input type="text" placeholder="An wen sollen die Stockdollar gehen? (User ID)" id="userSenden">
    <button id="absendenBtn"><p id="absendenText">Absenden</p></button>
    <script src="sendenMenubundle.js"></script>
</body>
</html>
